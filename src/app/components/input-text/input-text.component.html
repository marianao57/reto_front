<div class="container-icon" *ngIf="display">
  <app-icon-pragma></app-icon-pragma>
  <p>Crear partida</p>
</div>
<div class="content">
  <div class="container animate__animated animate__fadeIn animate__delay-0.8s">
    <div class="center">
      <div class="container-label">
        <label for="text">{{ text }}</label>
      </div>
      <div>
        <input
          [(ngModel)]="inputValue"
          (input)="enableButton($event)"
          type="text"
          id="text"
        />
        <p *ngIf="message">Nombre no v√°lido</p>
      </div>
      <div class="container-btn">
        <div>
          <button
            (click)="execute()"
            [disabled]="!inputEscribiendo"
            class="btn"
          >
            Crear Partida
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
