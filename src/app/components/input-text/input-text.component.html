<link rel="stylesheet" href="input-text.component.css" />

<ng-container>
  <div style="display: {{display}};">
  <div class="container-icon">
    <app-icon-pragma></app-icon-pragma>
    <p>Crear partida</p>
  </div>
  <div class="container animate__animated animate__fadeIn animate__delay-0.8s">
    <div class="center">
      <div>
        <label for="text">{{ text }}</label>
      </div>
      <div>
        <input [(ngModel)]="inputValue" (input)="enableButton($event)" type="text" id="text" />
      </div>
      <div class="container-btn">
        <div>
          <button (click)="execute()" [disabled]="!inputEscribiendo" class="btn">Crear Partida</button>
          <p style="display: {{ message }};">Nombre no v√°lido</p>
        </div>
      </div>
    </div>
  </div>
</div>
</ng-container>
