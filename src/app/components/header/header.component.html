<link rel="stylesheet" href="header.component.css" />
<ng-container>
  <header>
    <div class="header-game">
      <div class="container-img">
        <app-icon-pragma></app-icon-pragma>
      </div>
      <div class="container-text">
        <h3>{{ execute() }}</h3>
      </div>
      <div class="container-btn">
        <app-icon-player></app-icon-player>
        <button class="btn" (click)="invite()" (click)="setStyle()">Invitar Jugadores</button>
        <div class="invite">
          <app-invite style="display: {{ displayInvite }};"></app-invite>
        </div>
      </div>
    </div>
  </header>
</ng-container>
