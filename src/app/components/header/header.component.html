<div class="header-game">
  <div class="container-img" >
    <app-icon-pragma (click)="reload()"></app-icon-pragma>
  </div>
  <div class="container-text">
    <h3>{{execute()}}</h3>
  </div>
  <div class="container-btn">
    <app-icon-player></app-icon-player>
    <button class="btn" (click)="invite()">Invitar Jugadores</button>
  </div>
</div>
<div id="invite" class="container-invite" style="display: none">
  <app-invite></app-invite>
</div>
